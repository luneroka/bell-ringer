# Production / container / cloud: resolve host and port from environment.
# No defaults for secrets to avoid accidental misconfiguration.

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Recommended in real prod: manage schema via migrations (e.g., Flyway) and set to 'validate'.
# Keeping 'update' here to match your current behavior; adjust when you add migrations.
spring.jpa.hibernate.ddl-auto=update

# Quieter logs in prod
spring.jpa.show-sql=false